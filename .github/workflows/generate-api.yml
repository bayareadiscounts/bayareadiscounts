name: Generate Static JSON API

on:
  push:
    branches: [main]
    paths:
      - '_data/programs/**'
      - 'scripts/generate-api.js'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate API files
        run: node scripts/generate-api.js

      - name: Commit API files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add api/
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-generate API files from program data [skip ci]"
          git push
