name: Jekyll Build Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: false

      - name: Install dependencies
        run: |
          bundle config set --local path 'vendor/bundle'
          bundle install

      - name: Build site
        run: |
          bundle exec jekyll build --trace

      - name: Basic validation
        run: |
          gem install html-proofer
          htmlproofer ./_site \
            --checks Scripts,Images \
            --disable-external \
            --allow-hash-href \
            --assume-extension \
            --ignore-status-codes "999"
