name: Translate i18n Files

on:
  push:
    branches: [main]
    paths:
      - 'src/i18n/en.json'
  workflow_dispatch:
    inputs:
      force_all:
        description: 'Force re-translate all strings'
        required: false
        default: 'false'
        type: boolean

jobs:
  translate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Clear hash file if force_all
        if: ${{ github.event.inputs.force_all == 'true' }}
        run: rm -f .i18n-hashes.json

      - name: Run translation script
        env:
          AZURE_TRANSLATOR_KEY: ${{ secrets.AZURE_TRANSLATOR_KEY }}
          AZURE_TRANSLATOR_REGION: ${{ secrets.AZURE_TRANSLATOR_REGION }}
        run: node scripts/translate-i18n.cjs

      - name: Copy translations to public directory
        run: cp src/i18n/*.json public/i18n/

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet src/i18n/ public/i18n/ .i18n-hashes.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit translations
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/i18n/*.json public/i18n/*.json .i18n-hashes.json
          git commit -m "chore(i18n): update translations

